            <div class="clear"></div>
            <!----------- CUERPO DE LA PAGINA ------------>
            <div class="grid_12">
                <section class="section">
                    <div class="grid_12">
                        <div class="main">
                            <div class="one">
                                <div class="register">
                                    <h3>Registro</h3>

                                    <form id="formulario" class="formulario" method="post" action="login.html">

                                        <div>
                                            <label>Nombre (*)</label>
                                            <input type="text" id="nombre"  placeholder="Nombre" maxlength="15" pattern="[A-Za-z]{2,15}" required/>

                                            <div id="txtError"></div>
                                        </div>
                                        <div>
                                            <label>Apellidos (*)</label>
                                            <input type="text" id="apellidos" placeholder="Apellidos" maxlength="15" pattern="[A-Za-z]{2,15}" required/>
                                        </div>
                                        <div>
                                            <label>Correo Electrónico (*)</label>
                                            <input type="text" id="email" placeholder="example@ejemplo.com" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:[a-zA-Z0-9-]+)*(\.{1})([a-z]){2,3}$" required />
                                        </div>
                                        <div>
                                            <label>Contraseña (*)</label>
                                            <input type="password" id="password" placeholder="Contraseña" minlength="8" required/>

                                        </div>
                                        <div>
                                            <label>Confirmar contraseña (*)</label>
                                            <input type="password" id="passwordAgain" placeholder="Contraseña" required/>

                                        </div>
                                        <div>
                                            <label>Sexo</label>
                                            <select  name="sexo">
                                                <option value="Mujer">Mujer</option>
                                                <option value="Hombre">Hombre</option>
                                                <option value="Otros">Otros</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label>Fecha de Nacimiento</label>
                                            <input type="date" id="inputFecha">
                                        </div>
                                        <div>
                                            <label>Dirección</label>
                                            <input id="inputDirec" type="text" placeholder="Dirección"
                                                   onchange="expandirFormulario()">
                                        </div>
                                        <div>
                                            <label>País</label>
                                            <select id="inputPais" name="pais" onchange="expandirFormulario()">
                                            </select>
                                        </div>

                                        <div>
                                            <label>Nº Tarjeta</label>
                                            <div id="expandir" style="display: inline"></div>
                                        </div>

                                        <div class="distinto">

                                            <label><input class="inputNoti" type="checkbox"> Quiero recibir notificaciones de novedades en mi correo.</label><br>
                                            <label><input class="inputRevista" type="checkbox"> Quiero recibir la revista digital en mi correo.</label><br>
                                        </div>

                                        <div>
                                            <label></label>
                                            <input value="Regístrate" type="submit" id="registro" class="button" onclick='setCookie(nombre.value, sha256(password.value))'>
                                        </div>
                                    </form>
                                    <div class="sep">
                                        <span class="or">OR</span>
                                    </div>
                                    <div class="connect">
                                        <div class="social-buttons facebook">
                                            <a href="#">
                                                <span>Facebook</span>
                                            </a>
                                        </div>
                                        <div class="social-buttons twitter">
                                            <a href="#">
                                                <span>Twitter</span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
